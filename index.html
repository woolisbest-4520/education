  <!--⬇️cookie設定⬇️-->
<link rel="stylesheet" href="/cookie/cookie.css">

<div id="cookie-banner" class="cookie-banner closed">
  <div class="cookie-header">
    <span class="cookie-title"
      data-lang-ja="Cookieの使用について"
      data-lang-en="About Cookies">
      Cookieの使用について
    </span>
    <button id="cookie-toggle">▲</button>
  </div>

  <div class="cookie-body">
    <p id="cookie-text"
      data-lang-ja="このサイトはCookieを使用してユーザー体験を向上させます。"
      data-lang-en="This site uses cookies to enhance user experience.">
      このサイトはCookieを使用してユーザー体験を向上させます。
    </p>

    <div class="actions">
      <button id="accept-btn" class="ok"
        data-lang-ja="承認"
        data-lang-en="Approve">
        承認
      </button>

      <button id="deny-btn" class="no"
        data-lang-ja="拒否"
        data-lang-en="Deny">
        拒否
      </button>
    </div>

    <div class="lang-switch">
      <span class="lang active" data-lang="ja">🇯🇵</span>
      <span class="lang" data-lang="en">🇺🇸</span>
    </div>
  </div>
</div>
