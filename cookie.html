<!-- 小さな丸アイコン：閉じた状態で表示 -->
<div class="cookie-toggle">🍪</div>

<!-- クリックで開くバナー -->
<div class="cookie-banner closed">
  <div class="cookie-text" data-lang="ja">
    このサイトでは Cookie を使用しています。
  </div>
  <div class="cookie-text hidden" data-lang="en">
    This website uses cookies.
  </div>

  <div class="actions">
    <button id="accept-btn" class="ok">OK</button>
    <button id="deny-btn" class="no">NO</button>
    <div class="lang-switch">
      <span class="lang active" data-lang="ja">🇯🇵</span>
      <span class="lang" data-lang="en">🇺🇸</span>
    </div>
  </div>
</div>
